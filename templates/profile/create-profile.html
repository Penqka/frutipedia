{% extends 'base/base.html' %}
{% load static %}

{% block content %}

    <!-- Create Profile Form -->
    <section id="register">
        <div class="form">
            <h2>Create Profile</h2>
            <form class="register-form" method="post" action="{% url 'profile create page' %}">
                {{ form }}


                <button type="submit">Create</button>
                {% csrf_token %}

            </form>
        </div>
    </section>

{% endblock %}
